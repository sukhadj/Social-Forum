{% extends "base.html" %}
{% block title %}
Home | {{block.super}}
{% endblock title %}

{% block content %}
{% if request.user.is_authenticated %}
<ul>
	{% for obj in object_list %}
	<li>
		<a href="{{obj.get_absolute_url}}">{{obj.title}}</a>
		
	</li>
	{% endfor %}
</ul>
{% else %}
<h4>Welcome to SocialForum.com</h4>

{% endif %}

{% endblock content %}
